<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Time Management</title>
    <link rel="stylesheet"
    href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/react.development.js"></script>
    <script src="js/react-dom.development.js"></script>
    <script src="js/babel.min.js"></script>
    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </head>
  <body>
    <section class="header">
      <div id="navbar"></div>
      <div class="body">
        <div class="container">
          <div id="header"></div>
          <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-3" id="todo"></div>
            <div class="col-sm-12 col-md-6 col-lg-3" id="inprogress"></div>
            <div class="col-sm-12 col-md-6 col-lg-3" id="tocheck"></div>
            <div class="col-sm-12 col-md-6 col-lg-3" id="done"></div>
          </div>
        </div>
      </div>
      <div id="footer"></div>
    </section>
    

    <script src="js/react.js" type="text/babel"></script>

  </body>
</html>
